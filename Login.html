<!DOCTYPE html>
<html>
 <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device" initial-scale="1"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@700&family=Montserrat&family=Petit+Formal+Script&family=Poppins:wght@800&family=Satisfy&display=swap" rel="stylesheet">    
</head>   
 <body>
    <main>
        
        <div class="bg-img">
            <nav>
                <ul>
                    <li><a href="index.html"><span>Home</span></a></li></ul>
                    <div class="logo"><span>
                        <h1>Mental Medical</h1></span>
                    </div>

    
            </nav>
            <hr>
            <form>
            <div class="loginbox">
                <div class="font">

                    <h4>Login</h4>

                    <div class="textbox">  <input type="text" id="email-input" placeholder="Enter Username"></div>
                     <div class="textbox">  <input type="text" id="password-input" placeholder="Enter Password"></div>
                     <div class="submit">Submit</div>

                     <ul>
                     <li><a><h6>Forgot Password</h6></a><a><h6>Sign Up</h6></a></li></ul>
                </div>
            </div>

        </form>
        </div>
    </main>
    <script>
        function isValidEmail(email) {
        // regular expression for email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // add event listener to email input field
      const emailInput = document.getElementById('email-input');
      const emailErrorMessage = document.getElementById('email-error-message');
      emailInput.addEventListener('input', function() {
        const email = emailInput.value;
        if (!isValidEmail(email)) {
          emailInput.setCustomValidity(''); // reset the default message
          emailErrorMessage.textContent = 'Please enter a valid email address'; // display the error message
        } else {
          emailInput.setCustomValidity('');
          emailErrorMessage.textContent = ''; // clear the error message
        }
      });
          
         </script>
 </body>

</html>
